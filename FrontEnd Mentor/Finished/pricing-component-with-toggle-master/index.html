<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Our Pricing</h1>
    <div class="top">
      <span>Annually</span>
      <label class="switch">
        <input id="toggle" type="checkbox" unchecked>
        <span class="slider round"></span>
      </label>
      <span>Monthly</span>
    </div>

  </div>
  <div id="flexy" class="flex show-annualy">
    <div class="box">
      <h3>Basic</h3>
      <p class="annualy"><span>&dollar;</span>199.99</p>
      <p class="monthly"><span>&dollar;</span>19.99</p>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="box premium">
      <h4>Professional</h4>
      <p class="annualy"><span>&dollar;</span>249.99</p>
      <p class="monthly"><span>&dollar;</span>24.99</p>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="box">
      <h4>Master</h4>
      <p class="annualy"><span>&dollar;</span>399.99</p>
      <p class="monthly"><span>&dollar;</span>39.99</p>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
  </div>
</body>

</html>
