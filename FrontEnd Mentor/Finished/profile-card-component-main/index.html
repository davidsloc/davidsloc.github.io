<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-top top">
      <div class="img">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>
      <div class="desc">
        <p class="big">Victor Crest</p>
        <p style="font-size: 18px;">26</p>
        <p>London</p>
      </div>
    </div>
    <div class="card-buttom">
      <div class="block">
        <p class="big">80K</span>
        <p>Followers</p>
      </div>
      <div class="block">
        <p class="big">803K</span>
        <p>Likes</p>
      </div>
      <div class="block">
        <p class="big">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
